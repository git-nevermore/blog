<body id="classic-website" class="mt-main-index one-column">
	<div id="container">
		<div id="container-inner">
			<div id="header">
				<div id="header-inner">
					<div id="header-content" onclick="backgroundImage();return false;">

			<div id="content" style="margin: 0px 40px 20px 40px;">

					</div>

		function signin() {
			$('#content').hide();
			$('#footer').hide();
			$('#signin').show();
			$('#footer2').show();
		}
		
		function home() {
			$('#signin').hide();
			$('#footer2').hide();
			$('#content').show();
			$('#footer').show();
		}
	</script>
